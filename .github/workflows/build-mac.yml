name: Build Mac Executable

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  build-mac:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas PySide6 pyinstaller

    - name: Clean previous builds
      run: |
        rm -rf build dist
        rm -f *.spec

    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name "GR24_Mac" --clean mac.py

    - name: Verify executable
      run: |
        ls -la dist/
        file dist/GR24_Mac

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: GR24-Mac-Executable
        path: dist/GR24_Mac

    - name: Create release
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/GR24_Mac
        tag_name: v${{ github.run_number }}
        name: GR24 Mac Executable v${{ github.run_number }}
        body: |
          Mac executable for GR24 Pricing Application
          
          ## Installation Instructions:
          1. Download the GR24_Mac file
          2. Right-click and select 'Open'
          3. If prompted about security, go to System Preferences > Security & Privacy
          4. Click 'Open Anyway' to allow the application
          
          ## Features:
          - Pricing calculator for Amazon/eBay
          - German and English language support
          - Excel export functionality
          - No installation required
          
          ## System Requirements:
          - macOS 10.14 or later
          - Intel or Apple Silicon Mac
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}